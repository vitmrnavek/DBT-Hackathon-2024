### tests: https://hub.getdbt.com/calogica/dbt_expectations/latest/

schema_template:
  - products:
      expected_row_count:
        count: 10000
        tolerance: 0.05
      data_load_type: incremental
      primary_key: id

    # VZOR 
      columns:
        - id: integer
          tests: 
            - unique
            - not_null
            - dbt_expectations.expect_column_values_to_be_in_type_list:
                column_type_list: [integer, string]
        - name: string

        - price: float
          tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
                column_type_list: [float,decimal]
        - created_at: datetime
        - updated_at: datetime

        
  # TABLE 1. Product Information
  models:
    - name: Model 1    
      columns:  
        - name: ProductID # Test 1
          tests:
            - unique
            - not_null
            - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: ['String', 'Integer']
          
        - name: ProductName # Test 2
          tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: ['String']
          
        - name: Category #Test 3
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_in_type_list:
                column_type_list: ['String']
          
        - name: Price # Test 4
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_in_type_list:
                column_type_list: ['Decimal']
          
        - name: SKU # Test 5
            tests:
            - unique
            - not_null
            - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: ['String']

        - name: Expected Rows #Test 6
          tests: 
            - expected_row_count:
              count: 10000
              tolerance: 0.05
        
        
      # TABLE 2. Inventory Details
      columns:
        - name: StoreID #Test 1
          tests:
            - unique
            - not_null
            - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: ['String', 'Integer']
      
        - name: StockLevel #Test 2
          tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: ['Integer']
      
        - name: RestockDate #Test 3
          tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:  ['Date']  
    
        - name: Expected Rows #Test 4
          tests: 
            - expected_row_count:
              count: 30000
              tolerance: 0.05
        
        
      #Table 3. Sales Data
      columns:
        - name: TransactionID # Test 1
          tests:
            - unique
            - not_null
            - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: ['String', 'Integer']
          
        - name: ProductID # Test 2
          tests:
            - unique
            - not_null
            - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: ['String', 'Integer']
      
        - name: QuantitySold #Test 3
          tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: ['Integer']

        - name: SaleDate #Test 4
          tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:  ['Date']  

        - name: TotalSaleAmount # Test 5
          tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: ['Decimal']
          
        - name: Expected Rows #Test 6
          tests: 
            - expected_row_count:
              count: 1000000
              tolerance: 0.05
      

      #Table 4. Customer Information
      columns:
        - name: CustomerID # Test 1
          tests:
            - unique
            - not_null
            dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: ['String', 'Integer']
      
        - name: FirstName #Test 2
          tests:
            - not_null
            dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: ['String']

        - name: LastName # Test 3
          tests:
            - not_null
            dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: ['String']
      
        - name: Email # Test 4
          tests:
            - unique
            - not_null
            dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: ['String']
      
        - name: LoyaltyPoints # Test 5
          tests:
            - not_null
            dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: ['Integer']
        
        - name: Expected Rows #Test 6
          tests: 
            - expected_row_count:
              count: 2000
              tolerance: 0.05
      
      
      #Table 5. Promotions and Discounts
      columns:
        - name: PromotionID #Test 1
          tests:
            - unique
            - not_null
            dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: ['String', 'Integer']

        - name: Description #Test 2
          tests:
            - not_null
            dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: ['String']

        - name: DiscountType #Test 3
          tests:
            - not_null
            dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: ['String']

        - name: StartDate #Test 4
          tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:  ['Date']  

        - name: EndDate #Test 5
          tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:  ['Date'] 
         
         - name: Expected Rows #Test 6
          tests: 
            - expected_row_count:
              count: 2000
              tolerance: 0.05


